<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./style.css" type="text/css">
  <!-- Page Title  -->
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section class="card">
      <div class="card-img">
      </div>
      <div class="card-content">
        <p class="card-content-perfume">Perfume</p>
        <h1 class="card-product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-product-prices">
          <h2 class="card-product-new-price">$149.99</h2>
          <p class="card-product-old-price">$169.99</p>
        </div>

        <a class="card-button" href="https://google.com" target="_blank">
          <img class="cart-icon" src="./images/icon-cart.svg" alt="icon-cart">
          <p class="add-to-cart-text">Add to Cart</p>
        </a>

      </div>

    </section>
  </main>
</body>

</html>
